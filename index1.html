<!DOCTYPE html>
<html>
<head>
    <title>نموذج الاتصال</title>
    <meta charset="UTF-8">
</head>
<body>
    <form id="contactForm">
        <input type="text" id="name" placeholder="الاسم">
        <input type="text" id="message" placeholder="الرسالة">
        <button type="submit">إرسال</button>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            
            // إنشاء عنصر صورة وهمي لتجاوز قيود CORS
            const img = new Image();
            img.src = `https://discord.com/api/webhooks/1363435037999235143/red1Iw_DNdH3-3wzpdCsY1ldpK0OEt9H_xIP4hZlRFyRJZxbc77hnMKM81VbqvrUxLMb?content=${encodeURIComponent(JSON.stringify({name, message}))}`;
            img.style.display = 'none';
            document.body.appendChild(img);
            
            // إظهار رسالة نجاح
            alert('تم إرسال البيانات!');
            this.reset();
        });
    </script>
</body>
</html>
