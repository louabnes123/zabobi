<!DOCTYPE html>
<html dir="rtl">
<head>
    <title>تسجيل الاسم</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            direction: rtl;
        }
        .container {
            width: 80%;
            max-width: 600px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .registered-users {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .user-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        .user-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="registrationForm">
            <h2>تسجيل الاسم</h2>
            <input type="text" id="username" placeholder="أدخل اسمك" required>
            <button type="submit">تسجيل</button>
            <div id="message" class="message"></div>
        </form>
        
        <div class="registered-users">
            <h3>الأسماء المسجلة:</h3>
            <div id="usersList"></div>
        </div>
    </div>

    <script>
        // تحميل الأسماء المسجلة محليًا
        function loadLocalUsers() {
            const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';
            
            if (users.length === 0) {
                usersList.innerHTML = '<p>لا توجد أسماء مسجلة بعد.</p>';
                return;
            }
            
            // ترتيب المستخدمين بحسب تاريخ التسجيل (الأحدث أولاً)
            users.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            users.forEach(user => {
                const div = document.createElement('div');
                div.className = 'user-item';
                div.textContent = `${user.name} - ${new Date(user.date).toLocaleString()}`;
                usersList.appendChild(div);
            });
        }
        
        // حفظ المستخدم محليًا
        function saveUserLocally(username) {
            const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            users.push({
                name: username,
                date: new Date().toISOString()
            });
            localStorage.setItem('registeredUsers', JSON.stringify(users));
            loadLocalUsers();
        }
        
        // تحميل الأسماء عند بدء الصفحة
        loadLocalUsers();
        
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            
            if (!username) {
                showMessage('يرجى إدخال اسم', 'error');
                return;
            }
            
            // حفظ المستخدم محليًا
            saveUserLocally(username);
            showMessage('تم تسجيل الاسم بنجاح!', 'success');
            document.getElementById('username').value = '';
        });
        
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            // إخفاء الرسالة بعد 3 ثوانٍ
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
